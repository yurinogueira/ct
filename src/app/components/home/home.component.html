<mat-toolbar color="primary">
    <button mat-icon-button class="icon-button" aria-label="Logo">
        <img class="icon" ngSrc="./assets/images/cidadania.jpg" alt="Logo" height="1024" width="1024">
    </button>
    <div class="vr"></div>
    <span>SITI</span>
    <span class="spacer"></span>
    <button mat-button>
        Opções de acessibilidade
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>contrast</mat-icon>
    </button>
</mat-toolbar>
<mat-toolbar>
    <button mat-button class="fe-size black">Federal</button>
    <div class="vr-a"></div>
    <button mat-button class="fe-size black">Estadual</button>
    <div class="vr-a"></div>
    <button mat-button class="black">Municipal - {{ city.name }}-{{ state.state }}</button>
    <span class="spacer"></span>
    <button mat-button class="black">Distribuição Geral</button>
    <span class="spacer-b"></span>
    <button mat-button class="black">Banco de Gastos</button>
</mat-toolbar>
