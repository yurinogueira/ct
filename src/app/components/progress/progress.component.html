<div class="container-fluid p-2">
    <div class="row">
        <div class="col-10">
            <h4>
                <mat-label>{{name}}</mat-label>
                <mat-icon class="float-right" [matTooltip]="info">info</mat-icon>
            </h4>
            <div class="progress pg-bar">
                <div class="progress-bar" role="progressbar" [style.background-color]="color" [style.width]="media" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between">
                <div *ngFor="let value of values">{{value}}</div>
            </div>
        </div>
        <div class="col-2 d-flex">
            <div class="float-right flex-fill text-center value-square" [style.background-color]="color">
                <h5 class="mt-4 text-white">Valor</h5>
                <h4 class="text-white">{{mediaValue}}</h4>
            </div>
        </div>
    </div>
</div>
