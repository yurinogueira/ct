<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <h1>Escolha sua cidade</h1>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-icon>search</mat-icon>
                <mat-form-field class="example-form-field">
                    <mat-label>Qual sua cidade?</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                </mat-form-field>
            </mat-card-header>
            <mat-card-content>
                <mat-list *ngFor="let city of citiesFor()">
                    <mat-list-item>
                        <button matListItemTitle mat-button (click)="goToApp()"
                                [disabled]="!city.enabled">{{ city.name }}
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
