<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <h1>Escolha seu estado</h1>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <mat-icon>search</mat-icon>
                <mat-form-field class="example-form-field">
                    <mat-label>Qual seu estado?</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                </mat-form-field>
            </mat-card-header>
            <mat-card-content>
                <mat-list *ngFor="let state of statesFor()">
                    <mat-list-item>
                        <button matListItemTitle mat-button (click)="loadCities(state)"
                                [disabled]="!state.enabled">{{ state.name }} - {{ state.state }}
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
